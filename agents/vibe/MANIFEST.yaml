agent:
  id: "vibe"
  name: "VIBE"
  tier: 2
  role: "Senior Motion Designer"
  department: design
  reports_to: pixel

models:
  primary: "openai/gpt-5.3-codex"
  fallback: "google-gemini-cli/gemini-2.5-flash"
  thinking: "high"

skills:
  clawhub:
    - gifgrep
  custom: []

triggers:
  - event: "task_assigned"
    filter: { tags: ["motion", "animation", "launch", "dynamic"] }
    action: "pick_up_and_execute"
  - event: "heartbeat"
    interval: "20m"
    action: "check_motion_queue"

channels:
  listen: [telegram, discord]
  notify: [telegram]

memory:
  seed_files:
    - memory/motion-standards.md
  private: true

# Stage 2: Loop Infrastructure
loop:
  enabled: true
  interval: "15m"
  max_step_timeout: "12m"
  on_blocked: log_and_skip
  on_failure: log_skip_continue
  retry_blocked_after: 3
  reads: [TASKS.md, CONTEXT.md, HEARTBEAT.md, AGENTS.md]
  writes: [TASKS.md, HEARTBEAT.md, CONTEXT.md]
  escalation: pixel
  cycle_log: true

evolve:
  enabled: true
  schedule: "0 0 * * 0"
  pressure_prompt_count: 5
  interaction_question_count: 15
  total_questions: 20
