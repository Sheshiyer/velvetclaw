# Content Department Coordination
name: Content
lead: scribe
members: []

coordination:
  shared_vault: true
  vault_path: "shared/content/"

  roles:
    scribe:
      focus: "Content creation, voice analysis, editorial direction"
      authority: "Final approval on all content, voice and tone decisions"

  communication:
    internal: "Solo department â€” SCRIBE manages content queue independently"
    external: "Collaborates with ATLAS for research, PIXEL for visuals, SENTINEL for review"

  cross_department:
    - department: research
      agent: atlas
      interaction: "Request research briefs before content creation"
    - department: design
      agent: pixel
      interaction: "Request visual assets for content pieces"
    - department: development
      agent: sentinel
      interaction: "Request quality review of published content"

  escalation:
    chain: [scribe, jarvis, owner]
    triggers:
      - "Content topic is sensitive or controversial"
      - "Brand voice conflict with existing content"
      - "Content requires legal review"

  task_routing:
    incoming_tags: [content, article, blog, post, copy, writing, editorial]
    default_assignee: scribe

  quality:
    review_required: true
    reviewer: sentinel
    standards:
      - "All content matches brand voice guidelines"
      - "No factual claims without research backing"
      - "Clear CTA in every piece"
