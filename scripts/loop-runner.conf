# VelvetClaw Loop Runner Configuration
# Override defaults here. This file is sourced by loop-runner.sh.
# You can also set these in .env (this file takes precedence).

# Maximum agents running concurrently (prevents resource thrashing on laptops)
# MAX_CONCURRENT=2

# Restrict to working hours only (set to true for battery/cost savings)
# WORKING_HOURS_ONLY=false
# START_HOUR=9
# END_HOUR=17

# How often the scheduler checks for due agents (seconds)
# CHECK_INTERVAL=60

# Log level: debug, info, warn, error
# LOG_LEVEL=info

